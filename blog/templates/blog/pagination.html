<ul class="pagination" >

        <li class="prev">{% if page.has_previous %}<a href="?page={{ page.previous_page_number }}"><i class="ion-ios-arrow-right"></i>{% endif %}</a></li>

        {% for i in page.paginator.page_range %}
            {% if page.number == i %}
                <li class="active"><a class="page-link" href="#">{{ i }}</a></li>
            {% else %}
                <li><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}

        <li class="next">{% if page.has_next %}<a href="?page={{ page.next_page_number }}"><i class="ion-ios-arrow-left"></i></a>{% endif %}</li>

</ul>
